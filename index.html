<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

</div>

   <div class="slider-wrapper">
  <button class="nav left" onclick="moveSlide(-1)">&#10094;</button>

  <div class="slider" id="slider">
    
    <!-- Moments Slide -->
    <div class="slide">
      <img src="folder.png" class="icon" onclick="toggleGallery()" />
      <p>♡ Moments ♡</p>
    </div>

    <!-- Center Letter Slide -->
    <div class="slide">
      <img src="envelope.png" class="icon" id="envelope" />
      <p>♡ Letter For You ♡</p>
    </div>

    <!-- Words Slide -->
    <div class="slide">
      <img src="letter_icon.png" class="icon" onclick="openLetterDrop()" />
      <p>♡ Words ♡</p>
    </div>

  </div>

  <button class="nav right" onclick="moveSlide(1)">&#10095;</button>
</div>


    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Meow Restaurant whenever you come back! ♡♡
        </p>
      </div>
    </div>
    <div id="gallery" class="gallery">
  <div class="gallery-track">
    <img src="images/pic1.jpeg">
    <img src="images/pic2.jpeg">
    <img src="images/pic3.jpeg">
    <img src="images/pic4.jpeg">
  </div>
</div>

    <div id="dropLetter" class="drop-letter">
  <div id="letterDropContent" class="letter-content">
    <h2>For You ❤️</h2>
    <p>You make my world brighter every single day.</p>
  </div>
</div>

   <!-- Gallery Section -->
<div id="gallery" class="gallery" style="display:none;">
  
  <button class="gallery-nav left" onclick="moveGallery(-1)">&#10094;</button>

  <div class="gallery-track">
    <img src="images/pic1.jpeg">
    <img src="images/pic2.jpeg">
    <img src="images/pic3.jpeg">
    <img src="images/pic4.jpeg">
  </div>

  <button class="gallery-nav right" onclick="moveGallery(1)">&#10095;</button>

</div>

    <script src="script.js"></script>
  </body>
</html>
