<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Top Icons -->
<div style="position: fixed; top: 20px; left: 20px; font-size: 30px; cursor: pointer;" onclick="toggleGallery()">
    üìÅ
</div>

<div style="position: fixed; top: 20px; right: 20px; font-size: 30px; cursor: pointer;" onclick="openLetterDrop()">
    ‚úâÔ∏è
</div>

    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>‚ô° Letter for You ‚ô°</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Meow Restaurant whenever you come back! ‚ô°‚ô°
        </p>
      </div>
    </div>
    <!-- Gallery Section -->
<div id="gallery" style="display:none; position:fixed; bottom:0; left:0; width:100%; background:white; padding:20px;">
  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;">
    <img src="images/pic1.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
    <img src="images/pic2.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
    <img src="images/pic3.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
    <img src="images/pic4.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
  </div>
</div>
    <!-- Drop Letter Animation -->
<div id="dropLetter" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div id="letterDropContent" style="background:white; width:300px; margin:-400px auto 0; padding:20px; transition:1s;">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>You are the best thing that happened to me.</p>
  </div>
</div>
    <!-- Gallery Section -->
<div id="gallery" style="display:none; position:fixed; bottom:0; left:0; width:100%; background:white; padding:20px;">
  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;">
    <img src="images/pic1.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
    <img src="images/pic2.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
    <img src="images/pic3.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
    <img src="images/pic4.jpeg" onclick="expandImage(this)" style="width:100%; cursor:pointer;">
  </div>
</div>
    <!-- Drop Letter -->
<div id="dropLetter" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6);">
  <div id="letterDropContent" style="background:white; width:300px; margin:-400px auto 0; padding:20px; transition:1s;">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>You make my world brighter every single day.</p>
  </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
